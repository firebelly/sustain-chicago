<div class="image-with-stat block">
  <figure class="stat">
    <h5>{{ block.statFigure }}</h5>
    <figcaption>{{ block.statDescription }}</figcaption>
  </figure>

  <div class="background-image">
    {% set image = block.image.one() %}
    {% set transformedImage = craft.imager.transformImage(image, {
      effects: { modulate: [100, 0, 100], clut: 'gradient:#163B37-#E2E8EA' } 
    }) %}
    <img src="{{ transformedImage.getUrl() }}" alt="">
  </div>
</div>
