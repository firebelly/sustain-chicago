{% set currentLanguage = craft.app.language %}
{% if currentLanguage == 'zh-Hans-CN' %}
  {% set googleLanguage = 'zh-CN' %}
{% else %}
  {% set googleLanguage = currentLanguage %}
{% endif %}

<script type="text/javascript">
document.cookie = "googtrans=/en/"+"{{ googleLanguage }}";
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: '{{ googleLanguage }}', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, gaTrack: true, gaId: 'UA-71596236-1'}, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<div id="google_translate_element"></div>
