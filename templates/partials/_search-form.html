<form action="/search" class="search-form">
  <div class="input-wrap single-line">
    <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="search" value="{{ query }}" name="q" placeholder="Enter keyword(s)" required>
    <button class="form-cta" type="submit"><span class="show-for-medium-up">Search</span><span class="hide-for-medium-up"><svg class="icon icon-search"><use xlink:href="#icon-search" /></svg></span></button>
  </div>
</form>
