{% set image = craft.imager.transformImage(block.image.one(), { width: 1000, ratio: 9/4, position: block.image.one().getFocalPoint(), effects: { colorBlend: ['rgb(255, 255, 255)', 0.15], clut: 'gradient:rgba(22,59,55,.45)-rgba(226,232,234,.4)' } }) %}

<figure class="image-with-quote image-block block{{ blockClass is defined ? ' ' ~ blockClass : '' }}">
  <div class="image-container"><img src="{{ image.getUrl() }}" alt="{{ block.image.one().title }}"></div>
  <blockquote>
    <div class="quote">{{ block.quote }}</div>
    {% if block.quoteAttribution is not empty %}
      <footer>{{ block.quoteAttribution }}</footer>
    {% endif %}
  </blockquote>
</figure>
